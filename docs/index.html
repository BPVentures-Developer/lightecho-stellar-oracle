<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lightecho Stellar Oracle</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <body>
    <div id="root"></div>
  </body>
  <!-- This setup is not suitable for production. -->
  <!-- Only use it in development! -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script
    async
    src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"
  ></script>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react?dev",
        "react-dom/client": "https://esm.sh/react-dom/client?dev"
      }
    }
  </script>
  <script type="text/babel" data-type="module">
    import React, { useState, StrictMode } from "react";
    import { createRoot } from "react-dom/client";

    const OracleOption = {
      Onchain: 0,
      Offchain: 1,
    };

    const OracleOnchain = ({ name }) => {
      return <h1>Oracle Onchain {name}</h1>;
    };

    const App = function App() {
      const [selectedOracle, Set_selectedOracle] = useState(undefined);
      return (
        <main>
          <div className="container">
            {selectedOracle === undefined && (
              <>
                <div className="row pt-4 pb-2">
                  <h3 className="text-center">Select Oracle</h3>
                </div>
                <div className="row">
                  <div className="col d-flex flex-column border-end">
                    <button className="btn fs-5 p-2 btn-primary mx-3 mt-5">
                      On-chain
                    </button>
                    <p className="fs-6 p-4">
                      In this Oracle, all rates are stored in the blockchain,
                      and any rate can be retrieved instantly at any time by
                      invoking the get_rate contract function.
                    </p>
                  </div>
                  <div className="col d-flex flex-column border-end">
                    <button className="btn fs-5 p-2 btn-primary mx-3 mt-5">
                      Off-chain
                    </button>
                    <p className="fs-6 p-4">
                      In this Oracle, no rate is stored in the blockchain. Rates
                      are retrieved via a callback mechanism, where the rate is
                      requested, processed by a backend aggregator, then
                      returned via a contract function invocation.
                    </p>
                  </div>
                </div>
              </>
            )}
            {selectedOracle === OracleOption.Onchain && (
              <div className="row">
                <OracleOnchain name="[onchain]" />
              </div>
            )}
            {selectedOracle === OracleOption.Offchain && (
              <div className="row">
                <OracleOffchain name="[offchain]" />
              </div>
            )}
          </div>
        </main>
      );
    };

    const root = createRoot(document.getElementById("root"));
    root.render(
      <StrictMode>
        <App />
      </StrictMode>
    );
  </script>
  <style>
    body {
      font-family: Cairo, sans-serif;
    }
    main {
      display: flex;
      flex-direction: column;
    }
    .cursor-pointer {
      cursor: pointer;
    }
    button {
      border-radius: 0 !important;
      background-color: #0226b5 !important;
    }
  </style>
</html>
