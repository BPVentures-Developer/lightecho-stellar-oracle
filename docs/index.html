  <script type="importmap">
    {

        "react": "https://esm.sh/react?dev",
        "react-dom/client": "https://esm.sh/react-dom/client?dev"
      }
    }
  </script>
  <script type="text/babel" data-type="module">
    import React, { StrictMode } from "react";
    import { createRoot } from "react-dom/client";

    const App = function App() {
      return (
        <main>
          <div className="container">
            <div className="row pt-4 pb-2">
              <div className="d-flex flex-row justify-content-center align-items-center mb-3">
                <img src="./assets/lightecho-icon-300x300.png" width="50" />
                <h3>Lightecho Stellar Oracle</h3>
              </div>
              <h4 className="text-center">Select Oracle</h4>
            </div>
            <div className="row">
              <div className="col d-flex flex-column border-end">
                <button
                  className="btn fs-5 p-2 btn-primary mx-3 mt-2"
                  onClick={() => {
                    window.location = "./onchain.html";
                  }}
                >
                  On-chain
                </button>
                <p className="fs-6 p-4">
                  All rates are stored in the blockchain, and any rate can be
                  retrieved instantly at any time by invoking the&nbsp;
                  <code>get_rate</code> contract function.
                </p>
              </div>
              <div className="col d-flex flex-column border-end">
                <button
                  className="btn fs-5 p-2 btn-primary mx-3 mt-2"
                  onClick={() => onOffchainSelected()}
                  disabled
                >
                  Off-chain
                </button>
                <p className="fs-6 p-4">
                  No rate is stored in the blockchain. Rates are retrieved via a
                  callback mechanism, where the rate is requested, processed by
                  a backend aggregator, then returned via a contract function
                  invocation.
                </p>
              </div>
            </div>
          </div>
        </main>
      );
    };

    const root = createRoot(document.getElementById("root"));
    root.render(
      <StrictMode>
        <App />
      </StrictMode>
    );
  </script>
