name: Oracle Contract

on: [pull_request, push]

jobs:
  coverage:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v3
      - name: Install Poetry
        run: python3 -m pip install poetry
      - name: Oracle Python SDK Tests
        run: oracle-sdk/python/run_tests.sh
      - name: Install Rust
        run: rustup update stable
      - name: Add target wasm32
        run: rustup target add wasm32-unknown-unknown
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Oracle build
        run: cd oracle-onchain/sep40/contract && cargo build --target wasm32-unknown-unknown --release
      - name: Oracle code coverage
        run: cd oracle-onchain/sep40/contract && cargo llvm-cov --all-features --fail-under-lines 85
      - name: Oracle Consumer Lastprice USD code coverage
        run: cd oracle-onchain/sep40/examples/fetch_lastprice_usd && cargo llvm-cov --all-features --fail-under-lines 95
